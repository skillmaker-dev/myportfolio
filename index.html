<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>My Potfolio</title>
  </head>
  <body style="display: flex; justify-content: center">
    <div class="submit-form grid-2 container-2">
      <div class="form__image"></div>
      <div class="form">
        <form action="POST">
          <h2 class="form__heading">Contact Me</h2>
          <div id="inputGroup" class="input-group">
            <svg class="icon icon--dark">
              <use href="icons/sprite.svg#email"></use>
            </svg>
            <input class="input" type="text" placeholder="Your Email" />
          </div>
          <div id="inputGroup" class="input-group">
            <svg class="icon icon--dark">
              <use href="icons/sprite.svg#user"></use>
            </svg>
            <input class="input" type="text" placeholder="Your Name" />
          </div>
          <div id="inputGroup" class="input-group form__message">
            <svg class="icon icon--dark">
              <use href="icons/sprite.svg#comment"></use>
            </svg>
            <textarea
              class="input"
              name="message"
              cols="30"
              rows="5"
              placeholder="Your Message"
            ></textarea>
          </div>
          <a class="button button--primary button--block" href="#">Submit</a>
        </form>
      </div>
    </div>
  </body>
</html>
